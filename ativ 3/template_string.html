<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template String</title>
    <script>
        let nome = 'Jorge'

        //console.log('Oi ' + nome + ',tudo bem?')

        //console.log(`Oi ${nome}, tudo bem?`) //concatenando var com string
        console.log(`7 + 7 =  ${7+7}`)

        function calcular(x, y){
            return x * y

        }

        console.log(`A multiplicação de 8 * 8 é: ${calcular(8,8)}`) //o template string é uma janela que permite o interpretador de calcular a concatenação (expressões embutidas)
    </script>
</head>

</body>
</html>
