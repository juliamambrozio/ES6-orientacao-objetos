            }
            //getters setters (proteger dados)
            get canalAtivo(){ //retorna valor
                return this._canalAtivo
            }
            set canalAtivo(canal){ //para alterar o valor
                let x = this._relacaoCanais.indexOf(canal)
                if(x === -1){
                    console.log('Canal não existe')
                } else{
                }
                this._canalAtivo = canal
            }
        }

        let tv = new Tv()

        tv.canalAtivo = 7

    </script>
