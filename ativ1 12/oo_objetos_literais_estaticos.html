<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientação Objeto - Objetos Literais/Estáticos</title>
    <script>
        class Produto{
            constructor(descricao, preco){
                this.descricao = descricao
                this.preco = preco
            }
            verDescricao(){
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }
        }
//--------------------------------OBJETO LITERAL-------------------------------------------



        let produto = new Produto('notebook', 1200)
        produto.verDescricao()

        let produtoLiteral = {
            // OBJETO LITERAL: pares de valores (var e seu valor)
            descricao: 'Geladeira',
            preco: 1800,
            verDescricao: function(){
                console.log(`${this.descricao} por apenas ${this.preco}`) 
            }
        }

        produtoLiteral.verDescricao()
    </script>
</head>
<body>
    
</body>
</html>
