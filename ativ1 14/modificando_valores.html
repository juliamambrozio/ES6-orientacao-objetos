<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificando Valores - Objeto Literal</title>
    <script>
        let pessoa ={
            nome: 'José',
            idade: 45
        }

        console.log(pessoa.nome)
        console.log(pessoa.idade)
        pessoa.nome = 'Júlia'
        pessoa.idade = 17
        console.log(pessoa.nome)
        console.log(pessoa.idade)
    </script>
</head>
<body>
    
</body>
</html>
