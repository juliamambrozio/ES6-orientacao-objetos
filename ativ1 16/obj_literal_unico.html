<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos Literais Únicos</title>
    <script>
        let assinatura = {
            idCliente: 1000,
            descricao: 'Acesso a internet',
            status(){
                console.log('Ativo')
            }
        }

        console.log(assinatura.descricao)

        let y = assinatura //não duplica, e sim faz outra referência para acesso
        console.log(y.descricao)

        y.descricao = 'Internet + TV + telefone'
        console.log(assinatura.descricao)
        console.log(y.descricao)
    </script>
</head>

</html>
