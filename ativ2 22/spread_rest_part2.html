<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Spread/Rest</title>
    <script>

        //REST

        function soma(...param){ //recebe todos os parâmetros e junta todos em estrutura de array
            console.log(param)
            let resultado = 0

            param.forEach(v => resultado += v) //pega os valores e soma dando o resultado
            return resultado
        }

        console.log(soma(3,8,5,7))

        function multiplicacao(m, ...p){
                console.log(m)
                let resultado = 0
                console.log(p)
                p.forEach(v => resultado += m * v)
                return resultado
        }

        console.log(multiplicacao(3,8,5,7)) //colocar os valores po último
    </script>
</head>

</html>
